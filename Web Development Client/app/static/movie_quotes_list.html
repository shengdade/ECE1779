<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $("#button").click(function () {
                $.post('/movie_quote', function (data) {
                    $("#quotes").prepend('<li>' + data + '</li>');
                });
            });
        });
    </script>
</head>
<body>
<button id="button">Get Movie Quote!</button>
<ul id='quotes'>
</ul>
</body>
</html>
